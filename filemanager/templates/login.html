<!-- tu_proyecto/tu_aplicacion/templates/cuentas/login.html -->

{% block content %}
  <div style="max-width: 400px; margin: auto;">
    <h2 style="text-align: center;">Login</h2>
    <form method="post" action="{% url 'login' %}" style="background-color: #f4f4f4; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="background-color: #4caf50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Log in</button>
    </form>
  </div>
{% endblock %}
